<div>
    <div *ngFor="let _ of [].constructor(lines); index as i">
        <div class="m-04-b" [ngClass]="i % 2 != 0 ?'hr hr_black':'hr hr_blank'">
            <div class="centerNote">
                <i *ngIf="indexNota == i" class="fa-solid fa-circle"></i>
                <div *ngIf="indexNota != i"> </div>
            </div>
        </div>
    </div>
</div>
