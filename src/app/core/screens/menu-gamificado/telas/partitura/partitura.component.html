<div class="m-2_3-a">
    <div class="btn m-1-b" (click)="voltaMenu()">Voltar para o menu</div>

    <div class="partitura">
        <div class="notas">
            <app-secao-nota *ngFor="let notas of notasIndex" [dadosNota]="notas"></app-secao-nota>
        </div>
    </div>

</div>
