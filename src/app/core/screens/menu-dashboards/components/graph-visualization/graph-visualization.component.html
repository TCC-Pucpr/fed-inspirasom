<div *ngIf="!refreshGraph" class="graphCard">
    <p-chart type="line" class="dashboardElement" [data]="data" [options]="options" [width]="'100%'" [height]="'100%'" [responsive]="true" />
    <div class="backgroundEditIcon dashboardElement" (click)="onEdit()">
        <div class="pi pi-pencil"></div>
    </div>
</div>
